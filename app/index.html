<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goliath Pipeline | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Start Login -->
    <div class="container login">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-lg-4">
                <img src="assets/main-logo.svg" class="login-logo" />
            </div>
        </div>

        <!-- Start Login User Selector -->
        <div class="row justify-content-center">
            <div class="col-10 col-lg-4 text-center user-selection">
                <span class="active">Real Estate Agent</span> | 
                <span>Loan Officer</span>
            </div>
        </div>
        <!-- End Login User Selector -->    


        <div class="row justify-content-center">
            <div class="col-10 col-lg-4">
                <input type="text" placeholder="Enter your email address"/>
                <input type="passwrod" placeholder="Enter your poassword"/>
            </div>
        </div>

        <div class="row justify-content-center align-items-center">
            <div class="col-5 col-lg-2">
                <button type="submit" class="btn-primary login-button">Login</button>
            </div>
            <div class="col-5 col-lg-2 text-right">
                <span class="align-middle"></span><a href="#">Forgot Password?</a></span>
            </div>
        </div>

    </div>
    <!-- End Login -->


</body>
</html>
